<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <a href="#" class="logo">Ki3mi</a>
        <nav>
            <a href="#home" style="--clr:#EF476F;" class="active">Visi贸n</a>
            <a href="#about" style="--clr:#FFD166;">Misi贸n</a>
            <a href="#services" style="--clr:#06D6A0;">Objetivos</a>
            <a href="#portafolio" style="--clr:#118AB2;">Contacto</a>
            
        </nav>
    </header>
    <section id="home" style="--clr:#EF476F">Visi贸n</section>
    <section id="about" style="--clr:#FFD166">Misi贸n</section>
    <section id="services" style="--clr:#06D6A0">Objetivos</section>
    <section id="portafolio" style="--clr:#118AB2">Portafolio</section>
    
    <script>
        let sec = document.querySelectorAll('section');
        let links = document.querySelectorAll('nav a');

        window.onscroll = () => {
            sec.forEach(section => {
                let top = window.scrollY;
                let offset = section.offsetTop - 60;
                let height = section.offsetHeight;
                let id = section.getAttribute('id');

                if(top >= offset && top < offset + height){
                    links.forEach(link => {
                        link.classList.remove('active');
                        document.querySelector('nav a[href*='+ id +']').classList.add('active');
                    })
                }
            })
        };
    </script>
</body>
</html>
